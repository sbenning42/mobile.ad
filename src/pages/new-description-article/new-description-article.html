<ion-header>

    <ion-navbar>
        <ion-title>New Article Description</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item no-lines>
        <ion-label>Description<span [ngStyle]="{'color': description ? '#00aed8' : '#f44336'}">*</span></ion-label>
    </ion-item>
    <ion-item>
        <ion-textarea rows="6" [(ngModel)]="description"></ion-textarea>
    </ion-item>

    <div class="actions" no-lines>
        <button class="marged accent" ion-button (click)="cancel()">Cancel</button>
        <button class="marged" ion-button (click)="save()" [disabled]="!description">Save Description</button>
    </div>

</ion-content>
