        <ng-container *ngFor="let article of articles">
            <div class="padding-border">
                <ion-item no-lines>
                    <ion-avatar item-start>
                        <img src="{{ article.user && article.user.picture ? (basePicturesApi + article.user.picture.public_path) : ('assets/imgs/addef.jpg') }}">
                    </ion-avatar>
                    <div class="flex-box-text">
                        <h2>{{ article.user ? article.user.name : 'Authentic Design' }}</h2>
                        <a (click)="contact(article)">Contact</a>
                    </div>
                </ion-item>

                <img src="{{  article.principale }}" (click)="details(article)">

                <ion-item no-lines>
                    <p style="white-space: pre-line;">{{ article.name }}</p>
                </ion-item>
                <ion-item no-lines>
                    <div class="flex-box2">
                        <p>Ref: {{ article.id }}</p>
                        <span class="flex-spacer"></span>
                        <p>{{ article.price }} Euros</p>
                        <span class="flex-spacer"></span>
                        <a (click)="details(article)">View</a>
                    </div>
                </ion-item>

                <hr>
            </div>
        </ng-container>

    </ion-list>

    <!-- Thumbnail Mode -->
    <div *ngIf="(mode$|async) === 'list'" class="flex-box">
        <div class="flex-item" *ngFor="let article of articles">
            <img src="{{ article.principale }}" (click)="details(article)">
        </div>
    </div>

    <ion-infinite-scroll *ngIf="pageOptions.miss > 0" (ionInfinite)="nextPage($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
