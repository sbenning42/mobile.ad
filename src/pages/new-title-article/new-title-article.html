<ion-header>

    <ion-navbar>
        <ion-title>New Article Title</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Title<span [ngStyle]="{'color': name ? '#00aed8' : '#f44336'}">*</span></ion-label>
        <ion-input #inputToFocus [(ngModel)]="name"></ion-input>
    </ion-item>

    <div class="actions">
        <button class="marged accent" ion-button (click)="cancel()">Cancel</button>
        <button class="marged" ion-button icon-right (click)="save()" [disabled]="!name">Next<ion-icon name="arrow-forward"></ion-icon></button>
    </div>


</ion-content>
