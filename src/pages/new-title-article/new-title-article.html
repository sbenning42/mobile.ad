<ion-header>

    <ion-navbar>
        <ion-title>New Article Title</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Title<span [ngStyle]="{'color': name ? '#00aed8' : '#f44336'}">*</span></ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item class="actions" no-lines>
        <span class="spacer"></span>
        <button class="marged" ion-button block (click)="save()">Take Pictures</button>
        <span class="spacer"></span>
    </ion-item>


</ion-content>
