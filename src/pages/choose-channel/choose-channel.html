<ion-header>

    <ion-navbar>
        <ion-title>Who sold your article?</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let channel of channels" (click)="solded(channel)">
            {{ channel.name }}
            <ion-icon item-end name="arrow-forward"></ion-icon>
        </ion-item>
        <div class="validate-box">
            <button class="validate accent" ion-button raised (click)="back()">Cancel</button>
        </div>
    </ion-list>
</ion-content>
