<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="content">
        <div class="padding">
            <ion-item>
                <ion-label color="primary" placeholder="Email" floating>Email</ion-label>
                <ion-input type="email" [(ngModel)]="user.email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" placeholder="Password" floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>

            <ion-row><span class="spacer"></span><button class="validate" ion-button raised (click)="login()" [disabled]="!user.email || !user.password">Login</button></ion-row>
            <ion-item no-lines *ngIf="message" (click)="message = undefined">
                <p>{{ message }}</p>
            </ion-item>
        </div>

        <div class="cloth">
            <img src="assets/imgs/niy2.jpg">
        </div>
    </div>
</ion-content>
