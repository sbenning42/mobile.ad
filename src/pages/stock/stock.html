<ion-header>

    <ion-navbar>
        <ion-buttons left>
            <strong>{{ pageOptions?.count }}</strong>
            <span>posts</span>
        </ion-buttons>
        <ion-title>Stock</ion-title>
        <ion-buttons right>
            <button ion-button (click)="changeGalleryMode()">
                <ion-icon name="{{ mode$|async }}"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-refresher (ionRefresh)="reload($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list *ngIf="(mode$|async) === 'apps'">
        <div class="test-row" *ngFor="let article of articles; let index = index" [ngStyle]="styles[index].contain">
            <div class="test-item" (touchstart)="touchstart($event, article, index)" (touchend)="touchend($event, article, index)" (touchmove)="touchmove($event, article, index)" [ngStyle]="styles[index].left">
                <ion-item no-lines>
                    <ion-thumbnail item-start>
                        <img src="{{ article.principale }}">
                    </ion-thumbnail>
                    <h2 style="white-space: pre-line;">{{ article.name }}<span class="grey"> - Ref: {{ article.id }}</span></h2>
                    <p>Price: {{ article.price }} Euros</p>
                    <ion-icon item-end name="arrow-forward" (click)="details(article, index)"></ion-icon>
                </ion-item>
            </div>
            <div class="second-test-item" [ngStyle]="styles[index].right">
                <ion-icon class="managed accent" name="trash" (click)="deleteHook(article)"></ion-icon>
                <ion-icon class="managed primary" name="settings" (click)="modifyHook(article)"></ion-icon>
            </div>
        </div>
    </ion-list>

    <!-- Thumbnail Mode -->
    <div *ngIf="(mode$|async) === 'list'" class="flex-box">
        <div class="flex-item" *ngFor="let article of articles; let index = index">
            <img src="{{ article.principale }}" (click)="details(article, index)">
        </div>
    </div>

    <ion-infinite-scroll *ngIf="pageOptions?.miss > 0 && articles" (ionInfinite)="nextPage($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
