<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-buttons left>
            <strong>{{ pageOptions?.count }}</strong>
            <span>posts</span>
        </ion-buttons>
        <ion-title>Stock</ion-title>
        <ion-buttons right>
            <button ion-button (click)="changeGalleryMode()">
                <ion-icon name="{{ mode$|async }}"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-refresher (ionRefresh)="reload($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <!-- List Mode -->
    <ion-list *ngIf="(mode$|async) === 'apps'">
        <ion-item *ngFor="let article of articles; let index = index" (click)="consolog('click'); details(article, index)" (swipeleft)="consolog('swipeleft'); managed = article" (swiperight)="consolog('swiperight'); managed = undefined">
            <ion-thumbnail item-start>
                <img src="{{ article.principale }}">
            </ion-thumbnail>
            <h2 style="white-space: pre-line;">{{ article.name }}<span class="grey"> - Ref: {{ article.id }}</span></h2>
            <p>Price: {{ article.price }} Euros</p>
            <ion-icon class="managed accent" *ngIf="managed?.id === article.id" name="trash" item-end margin (click)="deleteHook(article)"></ion-icon>
            <ion-icon class="managed primary" *ngIf="managed?.id === article.id" name="settings" item-end margin (click)="modifyHook(article)"></ion-icon>
            <ion-icon *ngIf="managed?.id !== article.id" name="arrow-forward" item-end margin (click)="details(article, index)"></ion-icon>
        </ion-item>
    </ion-list>

    <!-- Thumbnail Mode -->
    <div *ngIf="(mode$|async) === 'list'" class="flex-box">
        <div class="flex-item" *ngFor="let article of articles; let index = index">
            <img src="{{ article.principale }}" (click)="details(article, index)">
        </div>
    </div>

    <ion-infinite-scroll *ngIf="pageOptions?.miss > 0 && articles" (ionInfinite)="nextPage($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
