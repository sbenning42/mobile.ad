<ion-header>

    <ion-navbar>
        <ion-title>Add</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let picture of pictures">
            <img src="{{ picture }}">
        </ion-item>
    </ion-list>
    <ion-item>
        <button ion-button outline (click)="takePicture()">Take Another Picture</button>
    </ion-item>
</ion-content>
