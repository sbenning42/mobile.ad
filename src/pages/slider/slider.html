<!--    Display article picture fullscreen  -->
<ion-slides initialSlide="{{ index }}" zoom="true" pager paginationType="progress">
    <ion-slide *ngFor="let picture of pictures">
        <img src="{{ picture }}">
    </ion-slide>
</ion-slides>

<!--    Dismiss modal   -->
<button (click)="dismiss()" class="back" ion-fab mini color="light"><ion-icon name="close"></ion-icon></button>
