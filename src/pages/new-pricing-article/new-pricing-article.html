<ion-header>

    <ion-navbar>
        <ion-title>New Article Price</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Quantity <span [ngStyle]="{'color': quantity ? '#00aed8' : '#f44336'}">*</span></ion-label>
        <ion-input type="number" [(ngModel)]="quantity"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Price <span [ngStyle]="{'color': price ? '#00aed8' : '#f44336'}">*</span></ion-label>
        <ion-input type="number" [(ngModel)]="price"></ion-input>
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <ion-item>
        Price by <span [ngStyle]="{'color': price_by ? '#00aed8' : '#f44336'}">*</span>
    </ion-item>

    <ion-list radio-group [(ngModel)]="price_by">
        <ion-item>
            <ion-label>Unit</ion-label>
            <ion-radio value="unit" checked></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Set</ion-label>
            <ion-radio value="set"></ion-radio>
        </ion-item>
    </ion-list>

    <ion-item class="actions" no-lines>
        <span class="spacer"></span>
        <button class="marged accent" ion-button block (click)="cancel()">Cancel</button>
        <span class="spacer"></span>
        <button class="marged" ion-button block (click)="save()" [disabled]="!price || !quantity || !price_by">Save Pricing</button>
        <span class="spacer"></span>
    </ion-item>

</ion-content>
