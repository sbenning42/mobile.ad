<ion-header>
    <ion-navbar>
        <ion-title>
            Contact
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="{{ contact.picture ? ( basePicturesApi + contact.picture.public_path ) : 'assets/imgs/addef.png' }}">
            </ion-avatar>
            <h2>{{ contact.name }}</h2>
        </ion-item>
        <ion-card-content>
            <ion-list>
                <ion-item no-lines>
                    <p>Email: {{ contact.email }}</p>
                    <a href="mailto:{{ contact.email }}?Subject={{ 'Authentic Design' }}" item-end clear>
                        <ion-icon name="mail"></ion-icon>
                    </a>
                </ion-item>
                <ion-item no-lines>
                    <p>Phone: {{ contact.phone }}</p>
                    <a href="tel:{{ contact.phone }}" item-end clear>
                        <ion-icon name="call"></ion-icon>
                    </a>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <page-gallery></page-gallery>

    <!--div class="flex-box">
        <div class="flex-item" *ngFor="let article of articles">
            <img src="{{ article.principale }}">
        </div>
    </div-->

</ion-content>
