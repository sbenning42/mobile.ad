<!-- Generated template for the SlidesNavigatorComponent component -->

<div class="navigator">
    <ng-container *ngFor="let step of steps; let index = index">
        <ion-icon *ngIf="index" name="arrow-forward"></ion-icon>
        <div class="circle-base type2" [class.incomplete]="!step.isCompleted" [class.complete]="step.isCompleted" [class.active]="stepNo === index" (click)="goto(index)">
            <ion-icon name="{{ step?.icon }}"></ion-icon>
        </div>
    </ng-container>
</div>
